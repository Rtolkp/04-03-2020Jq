<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>dalay demo</title>
	<style>
		p{
			margin: 8px;
			font-size: 35px;
		}
		.selected{
			color: blue;
			display: block;
			border: 2px solid red;
			width: 160px;
			height: 60px;
			background-color: lightblue;
			padding: 20px;
		}

	</style>
</head>
<body>
	<p>Kanna</p>
	<p>Udith</p>
	<p>Suresh</p>
	<button>Add Class</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").last().addClass("selected");
  });
});
</script>
</html>
