<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>dalay demo</title>
	<style>
		div{
			position: absolute;
			width: 60px;
			height: 60px;
			float: left;
		}
		.first{
			background-color: #3f3;
			left: 0;
		}
		.second{
			background-color: #33f;
			left: 80px
		}
	</style>
</head>
<body>
	<p><button>Run</button></p>
	<div class="first"></div>
	<div class="second"></div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
  <script>
  	$(document).ready(function(){
	$("button").click(function(){
	$("div.first").slideUp(300).dalay(800).fadeIn(400);
	$("div.second").slideUp(300).fadeIn(400);
});
});

  </script>
</html>
